<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="logic.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>


<div class="container">
        
        <div class="jumbotron">
          <div class="container">
            <h1>Word Guess</h1>
            <h3>Guess a color</h3>

          </div>
        </div>
  
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title"><strong>Word to Guess</strong></h3>
              </div>
              <div class="card-body">
                <h3 id="puzzle-state"></h3>
              </div>
            </div>
  
            <div class="card">
              <div class="card-body">
                <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
              </div>
            </div>
  
            <div class="card">
              <div class="card-body">
                <strong>Wrong Guesses Left: </strong> <span id="guesses-left"></span>
              </div>
            </div>
  
            <div class="card">
              <div class="card-body">
                <strong>Wins: </strong> <span id="win-counter"></span>
              </div>
            </div>
  
            <div class="card">
              <div class="card-body">
                <strong>Losses: </strong> <span id="loss-counter"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
